 <script type="text/javascript" language="javascript">
	 
	
	 function formValidate()
{
	var verify=true;
	 var letters = /^[A-Za-z]+$/;  
	var passw=  /^[A-Za-z]\w{6,15}$/; 
	 var numbers = /^[0-9]+$/;  
	  var phoneno = /^\d{10}$/; 
	var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;  
	var x=document.forms["form"]["firstname"].value;
    if (x == null || x == "") 
	{
	alert("First name must be filled out");
	verify=false;
	}
	if(!x.match(letters))
{
	alert("First name must have characters only");
	verify=false;
}
	if(x.length<=0 || x.length>=20)
{
	alert("Please input the first name between 0 and 20 characters");
	verify=false;
}

	var y = document.forms["form"]["lastname"].value;
	if(!y.match(letters))
{
	alert("Last name must have characters only");
	verify=false;
}
	if(y.length<=0 || y.length>=20)
{
	alert("Please input the last name between 0 and 20 characters");
	verify=false;
	}

var z = document.forms["form"]["contact"].value;
    if (z == null || z == "") 
{
	alert("Contact number must be filled out");
	verify=false;
}
	if(!z.match(phoneno))
{
	alert("Contact number is invalid");
	verify=false;
}
	
var a = document.forms["form"]["email"].value;
    if (a==null || a=="") 
{
	alert("Email must be filled out");
	verify=false;
}
	if(!a.match(mailformat))
{
	alert("Email is invalid");
	verify=false;
}

var b = document.forms["form"]["username"].value;
    if (b=="" || b==null) 
{
	alert("Username must be filled out");
	verify=false;
}


	var c = document.forms["form"]["password"].value;
    if (c=="" || c==null) 
{
	alert("Password must be filled out");
	verify=false;
}
	if(!c.match(passw))
{
	alert("Password must be of minimum length 6 and maximum length 15 \n Password can have any word or non-word character");
	verify=false;
}
	if(verify==true)
	{
	alert("Thank you for registering with us.")
	}
}
